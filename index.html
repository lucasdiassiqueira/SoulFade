<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap');

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background: linear-gradient(135deg, #ffffff, #e6d9d0);
      color: #fff;
    }

    .login-box {
      text-align: center;
      padding: 50px 40px;
      background: #2a1f16;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      max-width: 400px;
      width: 100%;
    }

    .login-box h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .login-box p {
      font-size: 15px;
      margin-bottom: 30px;
      color: #d1d1d1;
    }

    /* Estilo do botão Google */
    .g_id_signin {
      display: flex;
      justify-content: center;
    }

    #user-info {
      margin-top: 25px;
      display: none;
    }

    #user-info img {
      width: 70px;
      border-radius: 50%;
      margin-bottom: 12px;
      border: 2px solid #fff;
    }

    #user-info p {
      margin: 5px 0;
      font-size: 16px;
    }

    #logout {
      margin-top: 20px;
      padding: 10px 18px;
      background: #c0392b;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      display: none;
      transition: 0.3s;
    }

    #logout:hover {
      background: #e74c3c;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="login-box">
    <h1>Bem-vindo à Barbearia</h1>
    <p>Faça login para agendar seu horário</p>
    
    <!-- Botão Google -->
    <div id="g_id_onload"
         data-client_id="SEU_CLIENT_ID.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin" 
         data-type="standard"
         data-size="large"
         data-theme="filled_black"
         data-text="signin_with"
         data-shape="pill"
         data-logo_alignment="left">
    </div>

    <!-- Infos do usuário -->
    <div id="user-info">
      <img id="user-pic" src="" alt="Foto do usuário">
      <p id="user-name"></p>
      <p id="user-email"></p>
    </div>

    <button id="logout">Sair</button>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);

      // Mostrar infos
      document.getElementById("user-info").style.display = "block";
      document.getElementById("user-name").textContent = data.name;
      document.getElementById("user-email").textContent = data.email;
      document.getElementById("user-pic").src = data.picture;
      document.getElementById("logout").style.display = "inline-block";

      // Redireciona para agendamento (seu site)
      setTimeout(() => {
        window.location.href = "agendamento.html?user=" + encodeURIComponent(data.name);
      }, 1500);
    }

    // logout (frontend)
    document.getElementById("logout").addEventListener("click", () => {
      document.getElementById("user-info").style.display = "none";
      document.getElementById("logout").style.display = "none";
    });

    // Função para decodificar JWT
    function jwt_decode(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
