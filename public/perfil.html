<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="favicon-removebg-preview.png" />
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Roboto', sans-serif;
  background: #f5f0eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #4b3a2b;
}
.dashboard {
  background: #fff8f2;
  width: 420px;
  border-radius: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.15);
  overflow: hidden;
  transition: all 0.3s ease;
  padding-bottom: 10px;
}
h2 {
  text-align: center;
  color: #a9714f;
  margin-bottom: 15px;
}
.tabs {
  display: flex;
  background: #a9714f;
  border-bottom: 2px solid #8b5e3c;
}
.tab {
  flex: 1;
  text-align: center;
  padding: 14px 0;
  color: #fff;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.3s ease;
}
.tab.active { background: #8b5e3c; }
.tab-content { padding: 25px; display: none; }
.tab-content.active { display: block; }

/* ===== LOGIN / REGISTER ===== */
.auth-container {
  text-align: center;
  padding: 30px 25px;
}
.auth-container input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #d1bfa7;
  background: #fff5f0;
}
.auth-container button {
  background: #a9714f;
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 10px;
  width: 100%;
  margin-top: 10px;
  font-size: 15px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}
.auth-container button:hover {
  background: #8b5e3c;
  transform: translateY(-2px);
}
.auth-container a {
  color: #a9714f;
  font-weight: 500;
  cursor: pointer;
  display: block;
  margin-top: 10px;
}

/* ===== PROFILE ===== */
.profile-wrapper {
  position: relative;
  width: 110px;
  height: 110px;
  margin: 0 auto 20px auto;
  cursor: pointer;
}
.profile-pic {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #a9714f;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.profile-wrapper:hover .profile-pic {
  transform: scale(1.1);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
.edit-icon {
  position: absolute;
  bottom: 0;
  right: 0;
  background: #a9714f;
  color: #fff;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14px;
  border: 2px solid #fff8f2;
  transition: background 0.3s ease;
}
.edit-icon:hover { background: #8b5e3c; }
input[type="file"] { display: none; }

input[type="text"], input[type="email"], textarea, select {
  width: 100%;
  padding: 12px 14px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #d1bfa7;
  font-size: 15px;
  background: #fff5f0;
  color: #4b3a2b;
}
textarea { resize: none; height: 90px; }
label { display: block; margin-top: 15px; font-weight: 500; color: #5a422b; font-size: 14px; }

.save-btn {
  background: #a9714f;
  color: #fff;
  padding: 14px 0;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
  margin-top: 20px;
  transition: background 0.3s ease, transform 0.2s ease;
  font-weight: 500;
}
.save-btn:hover { background: #8b5e3c; transform: translateY(-2px); }

.logout-btn {
  background: transparent;
  border: none;
  color: #a9714f;
  margin-top: 15px;
  cursor: pointer;
  text-decoration: underline;
  font-weight: 500;
}

/* ===== MODAL ===== */
.modal-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
.modal {
  background: #fff8f2;
  padding: 30px 25px;
  border-radius: 15px;
  width: 320px;
  text-align: center;
  box-shadow: 0 6px 25px rgba(0,0,0,0.25);
  animation: fadeIn 0.3s ease forwards;
}
.modal i {
  font-size: 40px;
  color: #a9714f;
  margin-bottom: 15px;
}
.modal p {
  font-size: 16px;
  color: #4b3a2b;
  margin-bottom: 20px;
}
.modal button {
  background: #a9714f;
  color: #fff;
  border: none;
  padding: 10px 30px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.3s ease;
}
.modal button:hover {
  background: #8b5e3c;
}
@keyframes fadeIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
@media(max-width: 480px){ .dashboard { width: 90%; } }
</style>
</head>
<body>

<!-- ===== MODAL ===== -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <i class="fas fa-check-circle"></i>
    <p id="modalMessage">Mensagem</p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<!-- ===== LOGIN / REGISTER ===== -->
<div class="dashboard" id="authSection">
  <div class="auth-container" id="loginForm">
    <h2>Entrar</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Senha" required>
    <button onclick="loginUser()">Entrar</button>
    <a onclick="toggleAuthForms('register')">Criar nova conta</a>
  </div>

  <div class="auth-container" id="registerForm" style="display:none;">
    <h2>Criar Conta</h2>
    <input type="text" id="regName" placeholder="Nome completo" required>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Senha" required>
    <button onclick="registerUser()">Registrar</button>
    <a onclick="toggleAuthForms('login')">Já tem uma conta? Entrar</a>
  </div>
</div>

<!-- ===== PERFIL ===== -->
<div class="dashboard" id="profileSection" style="display:none;">
  <div class="tabs">
    <div class="tab active" data-tab="profile">Perfil</div>
    <div class="tab" data-tab="settings">Configurações</div>
  </div>

  <div class="tab-content active" id="profile">
    <label for="profileUpload" class="profile-label">
      <div class="profile-wrapper">
        <img src="https://via.placeholder.com/100" alt="Foto de Perfil" class="profile-pic" id="profilePic">
        <div class="edit-icon"><i class="fas fa-pencil-alt"></i></div>
      </div>
    </label>
    <input type="file" id="profileUpload" accept="image/*">

    <input type="text" id="userName" placeholder="Nome do usuário">
    <input type="email" id="userEmail" placeholder="Email">
    <textarea id="userBio" placeholder="Sobre você..."></textarea>

    <button class="save-btn" onclick="saveUser()">Salvar</button>
    <button class="logout-btn" onclick="logoutUser()">Sair</button>
  </div>

  <div class="tab-content" id="settings">
    <label><input type="checkbox" id="notifEmail"> Receber notificações por email</label>
    <label><input type="checkbox" id="notifApp"> Receber notificações no app</label>
    <label for="visibility">Visibilidade do perfil:</label>
    <select id="visibility">
      <option value="public">Público</option>
      <option value="private">Privado</option>
      <option value="friends">Somente amigos</option>
    </select>
    <button class="save-btn" onclick="saveSettings()">Salvar Configurações</button>
  </div>
</div>

<script>
const tabs = document.querySelectorAll('.tab');
const contents = document.querySelectorAll('.tab-content');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    contents.forEach(c => c.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  });
});

// ===== MODAL FUNCTIONS =====
function showModal(message) {
  document.getElementById('modalMessage').innerText = message;
  document.getElementById('modalOverlay').style.display = 'flex';
}
function closeModal() {
  document.getElementById('modalOverlay').style.display = 'none';
}

// ===== LOGIN E REGISTRO =====
function toggleAuthForms(form) {
  document.getElementById('loginForm').style.display = (form === 'login') ? 'block' : 'none';
  document.getElementById('registerForm').style.display = (form === 'register') ? 'block' : 'none';
}

function registerUser() {
  const name = document.getElementById('regName').value.trim();
  const email = document.getElementById('regEmail').value.trim();
  const password = document.getElementById('regPassword').value;

  if (!name || !email || !password) return showModal('Preencha todos os campos.');

  const users = JSON.parse(localStorage.getItem('users')) || [];
  if (users.some(u => u.email === email)) return showModal('Email já cadastrado.');

  users.push({ name, email, password });
  localStorage.setItem('users', JSON.stringify(users));
  showModal('Conta criada com sucesso!');
  toggleAuthForms('login');
}

function loginUser() {
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value;

  const users = JSON.parse(localStorage.getItem('users')) || [];
  const user = users.find(u => u.email === email && u.password === password);

  if (!user) return showModal('Email ou senha incorretos.');

  localStorage.setItem('loggedUser', email);
  showProfile();
  showModal('Login realizado com sucesso!');
}

function logoutUser() {
  localStorage.removeItem('loggedUser');
  document.getElementById('profileSection').style.display = 'none';
  document.getElementById('authSection').style.display = 'block';
  showModal('Você saiu da conta.');
}

// ===== PERFIL =====
const profilePic = document.getElementById('profilePic');
const profileUpload = document.getElementById('profileUpload');

profileUpload.addEventListener('change', function() {
  const file = this.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(e){ profilePic.src = e.target.result; }
    reader.readAsDataURL(file);
  }
});

function showProfile() {
  const email = localStorage.getItem('loggedUser');
  if (!email) return;

  document.getElementById('authSection').style.display = 'none';
  document.getElementById('profileSection').style.display = 'block';

  const savedUser = JSON.parse(localStorage.getItem('userProfile'));
  if(savedUser){
    document.getElementById('userName').value = savedUser.nome || '';
    document.getElementById('userEmail').value = savedUser.email || email;
    document.getElementById('userBio').value = savedUser.bio || '';
    profilePic.src = savedUser.foto || 'https://via.placeholder.com/100';
  }
}

function saveUser() {
  const user = {
    nome: document.getElementById('userName').value,
    email: document.getElementById('userEmail').value,
    bio: document.getElementById('userBio').value,
    foto: profilePic.src
  };
  localStorage.setItem('userProfile', JSON.stringify(user));
  showModal("Perfil salvo com sucesso!");
}

function saveSettings() {
  const settings = {
    emailNotif: document.getElementById('notifEmail').checked,
    appNotif: document.getElementById('notifApp').checked,
    visibilidade: document.getElementById('visibility').value
  };
  localStorage.setItem('userSettings', JSON.stringify(settings));
  showModal("Configurações salvas com sucesso!");
}

// ===== AUTO-LOGIN =====
window.addEventListener('DOMContentLoaded', () => {
  const logged = localStorage.getItem('loggedUser');
  if (logged) showProfile();
});
</script>
</body>
</html>
