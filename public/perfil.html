<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Perfil</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
<link rel="icon" type="image/png" href="favicon-removebg-preview.png" />
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Roboto', sans-serif;
  background: #3c240c;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* ===== Dashboard ===== */
.dashboard {
  background: #fff8f2;
  width: 420px;
  border-radius: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.15);
  overflow: hidden;
  transition: all 0.3s ease;
}

.tabs {
  display: flex;
  background: #a9714f;
  border-bottom: 2px solid #8b5e3c;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 14px 0;
  color: #fff;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.3s ease;
}

.tab.active { background: #8b5e3c; }

.tab-content { padding: 25px; display: none; }
.tab-content.active { display: block; }

/* ===== Foto de Perfil ===== */
.profile-wrapper {
  position: relative;
  width: 110px;
  height: 110px;
  margin: 0 auto 20px auto;
  cursor: pointer;
}

.profile-pic {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #a9714f;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.profile-wrapper:hover .profile-pic {
  transform: scale(1.1);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.edit-icon {
  position: absolute;
  bottom: 0;
  right: 0;
  background: #a9714f;
  color: #fff;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14px;
  border: 2px solid #fff8f2;
  transition: background 0.3s ease;
}

.edit-icon:hover { background: #8b5e3c; }

input[type="file"] { display: none; }

input[type="text"], input[type="email"], input[type="password"], textarea, select {
  width: 100%;
  padding: 12px 14px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #d1bfa7;
  font-size: 15px;
  background: #fff5f0;
  color: #4b3a2b;
}

textarea { resize: none; height: 90px; }

label { display: block; margin-top: 15px; font-weight: 500; color: #5a422b; font-size: 14px; }

.save-btn {
  background: #a9714f;
  color: #fff;
  padding: 14px 0;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
  margin-top: 20px;
  transition: background 0.3s ease, transform 0.2s ease;
  font-weight: 500;
}

.save-btn:hover { background: #8b5e3c; transform: translateY(-2px); }

input[type="checkbox"] { accent-color: #a9714f; margin-right: 8px; }

select {
  appearance: none;
  -webkit-appearance: none;
  background: #fff5f0 url('data:image/svg+xml;utf8,<svg fill="%238b5e3c" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center;
  background-size: 16px;
  padding-right: 36px;
}

/* ===== Modal ===== */
.modal-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal {
  background: #fff8f2;
  padding: 25px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  max-width: 320px;
}

.modal h2 {
  color: #a9714f;
  margin-bottom: 10px;
}

.modal p {
  color: #4b3a2b;
  font-size: 15px;
}

.modal button {
  background: #a9714f;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  margin-top: 15px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.modal button:hover { background: #8b5e3c; }

@media(max-width: 480px){ .dashboard { width: 90%; } }
</style>
</head>
<body>

<div class="dashboard">
  <div class="tabs">
    <div class="tab active" data-tab="login">Login</div>
    <div class="tab" data-tab="register">Cadastrar</div>
    <div class="tab" data-tab="profile">Perfil</div>
    <div class="tab" data-tab="settings">Configurações</div>
  </div>

  <!-- LOGIN -->
  <div class="tab-content active" id="login">
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Senha">
    <button class="save-btn" onclick="loginUser()">Entrar</button>
  </div>

  <!-- CADASTRO -->
  <div class="tab-content" id="register">
    <input type="text" id="regName" placeholder="Nome completo">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Senha">
    <button class="save-btn" onclick="registerUser()">Cadastrar</button>
  </div>

  <!-- PERFIL -->
  <div class="tab-content" id="profile">
    <label for="profileUpload">
      <div class="profile-wrapper">
        <img src="https://via.placeholder.com/100" alt="Foto de Perfil" class="profile-pic" id="profilePic">
        <div class="edit-icon"><i class="fas fa-pencil-alt"></i></div>
      </div>
    </label>
    <input type="file" id="profileUpload" accept="image/*">

    <input type="text" id="userName" placeholder="Nome do usuário">
    <input type="email" id="userEmail" placeholder="Email">
    <textarea id="userBio" placeholder="Sobre você..."></textarea>

    <button class="save-btn" onclick="saveUser()">Salvar</button>
  </div>

  <!-- CONFIGURAÇÕES -->
  <div class="tab-content" id="settings">
    <label><input type="checkbox" id="notifEmail"> Receber notificações por email</label>
    <label><input type="checkbox" id="notifApp"> Receber notificações no app</label>
    <label for="visibility">Visibilidade do perfil:</label>
    <select id="visibility">
      <option value="public">Público</option>
      <option value="private">Privado</option>
      <option value="friends">Somente amigos</option>
    </select>

    <button class="save-btn" onclick="saveSettings()">Salvar Configurações</button>
  </div>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <h2 id="modalTitle">Mensagem</h2>
    <p id="modalMessage">...</p>
    <button onclick="closeModal()">Fechar</button>
  </div>
</div>

<script>

// === Inicializa o EmailJS ===
(function(){
  emailjs.init("naT5Mrdcx4blZ07M2"); // sua Public Key
})();

// === Troca de abas ===
document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(tc => tc.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.dataset.tab).classList.add("active");
  });
});

// === Upload da foto ===
const profilePic = document.getElementById('profilePic');
const profileUpload = document.getElementById('profileUpload');
profileUpload.addEventListener('change', function() {
  const file = this.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(e){ profilePic.src = e.target.result; }
    reader.readAsDataURL(file);
  }
});

// === MODAL ===
function showModal(msg, title="Sucesso") {
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalMessage").innerText = msg;
  document.getElementById("modalOverlay").style.display = "flex";
}

function closeModal() {
  document.getElementById("modalOverlay").style.display = "none";
}

// === Cadastrar usuário ===
function registerUser() {
  const nome = document.getElementById('regName').value.trim();
  const email = document.getElementById('regEmail').value.trim();
  const senha = document.getElementById('regPassword').value.trim();

  if(!nome || !email || !senha) 
    return showModal("Preencha todos os campos!", "Atenção");

  const newUser = { nome, email, senha };
  localStorage.setItem('userAccount', JSON.stringify(newUser));

  // Envia e-mail de boas-vindas
  const templateParams = {
    to_name: nome,
    to_email: email
  };

 emailjs.send("service_r5tgsxp", "template_px41keq", templateParams)
  .then(() => {
    showModal("Conta criada com sucesso! Um e-mail de boas-vindas foi enviado.", "Bem-vindo à SoulFade!");
  })
  .catch(err => {
    console.error("Erro ao enviar e-mail:", err);
    showModal("Conta criada, mas houve um erro ao enviar o e-mail.", "Aviso");
  });
}

// === Login ===
function loginUser() {
  const saved = JSON.parse(localStorage.getItem('userAccount'));
  const email = document.getElementById('loginEmail').value.trim();
  const senha = document.getElementById('loginPassword').value.trim();

  if(!saved || saved.email !== email || saved.senha !== senha) 
    return showModal("Email ou senha incorretos.", "Erro");

  localStorage.setItem('loggedIn', 'true');
  showModal("Login realizado com sucesso!", "Bem-vindo!");
}

// === Salvar dados do perfil ===
function saveUser() {
  const user = {
    nome: document.getElementById('userName').value,
    email: document.getElementById('userEmail').value,
    bio: document.getElementById('userBio').value,
    foto: profilePic.src
  };
  localStorage.setItem('userProfile', JSON.stringify(user));
  showModal("Perfil salvo com sucesso!");
}

// === Salvar configurações ===
function saveSettings() {
  const settings = {
    emailNotif: document.getElementById('notifEmail').checked,
    appNotif: document.getElementById('notifApp').checked,
    visibilidade: document.getElementById('visibility').value
  };
  localStorage.setItem('userSettings', JSON.stringify(settings));
  showModal("Configurações salvas com sucesso!");
}

</script>
</body>
</html>
