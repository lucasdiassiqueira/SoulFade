<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard do Usuário</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .dashboard {
    background: #fff;
    width: 400px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  .tabs {
    display: flex;
    background: #4a90e2;
  }

  .tab {
    flex: 1;
    text-align: center;
    padding: 12px;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .tab.active {
    background: #357ABD;
  }

  .tab-content {
    padding: 25px;
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  .profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    border: 3px solid #4a90e2;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .profile-pic:hover {
    transform: scale(1.1);
  }

  input[type="file"] { display: none; }

  input[type="text"], input[type="email"], textarea, select {
    width: 100%;
    padding: 10px 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  textarea { resize: none; height: 80px; }

  label { display: block; margin-top: 15px; font-weight: 500; color: #333; }

  .save-btn {
    background: #4a90e2;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 15px;
    transition: background 0.3s ease;
  }

  .save-btn:hover { background: #357ABD; }
</style>
</head>
<body>

<div class="dashboard">
  <div class="tabs">
    <div class="tab active" data-tab="profile">Perfil</div>
    <div class="tab" data-tab="settings">Configurações</div>
  </div>

  <div class="tab-content active" id="profile">
    <label for="profileUpload">
      <img src="https://via.placeholder.com/100" alt="Foto de Perfil" class="profile-pic" id="profilePic">
    </label>
    <input type="file" id="profileUpload" accept="image/*">

    <input type="text" id="userName" placeholder="Nome do usuário">
    <input type="email" id="userEmail" placeholder="Email">
    <textarea id="userBio" placeholder="Sobre você..."></textarea>

    <label for="themeColor">Cor do tema:</label>
    <input type="color" id="themeColor" value="#4a90e2">

    <button class="save-btn" onclick="saveUser()">Salvar</button>
  </div>

  <div class="tab-content" id="settings">
    <label>
      <input type="checkbox" id="notifEmail"> Receber notificações por email
    </label>
    <label>
      <input type="checkbox" id="notifApp"> Receber notificações no app
    </label>
    <label for="visibility">Visibilidade do perfil:</label>
    <select id="visibility">
      <option value="public">Público</option>
      <option value="private">Privado</option>
      <option value="friends">Somente amigos</option>
    </select>

    <button class="save-btn" onclick="saveSettings()">Salvar Configurações</button>
  </div>
</div>

<script>
  // Troca de abas
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.tab-content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  // Upload de foto
  const profileUpload = document.getElementById('profileUpload');
  const profilePic = document.getElementById('profilePic');

  profileUpload.addEventListener('change', function() {
    const file = this.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = function(e){
        profilePic.src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  });

  // Salvar dados do perfil
  function saveUser() {
    const user = {
      nome: document.getElementById('userName').value,
      email: document.getElementById('userEmail').value,
      bio: document.getElementById('userBio').value,
      foto: profilePic.src,
      corTema: document.getElementById('themeColor').value
    };
    console.log("Perfil salvo:", user);
    alert("Perfil salvo com sucesso!");
  }

  // Salvar configurações
  function saveSettings() {
    const settings = {
      emailNotif: document.getElementById('notifEmail').checked,
      appNotif: document.getElementById('notifApp').checked,
      visibilidade: document.getElementById('visibility').value
    };
    console.log("Configurações salvas:", settings);
    alert("Configurações salvas com sucesso!");
  }
</script>

</body>
</html>
