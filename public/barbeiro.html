<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel do Barbeiro</title>
<link rel="icon" type="image/png" href="favicon-removebg-preview.png">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

  body {
    background: #f4f6f9;
    min-height: 100vh;
    display: flex;
  }

  /* MENU LATERAL */
  .sidebar {
    width: 220px;
    background: #2c2c54;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }
  .sidebar h2 {
    text-align: center;
    margin-bottom: 40px;
  }
  .sidebar a {
    text-decoration: none;
    color: #ddd;
    padding: 12px 16px;
    border-radius: 8px;
    display: block;
    margin: 6px 0;
    transition: 0.3s;
  }
  .sidebar a:hover {
    background: #40407a;
    color: #fff;
  }

  /* CONTE√öDO PRINCIPAL */
  .main {
    flex: 1;
    padding: 30px;
  }
  .main h1 {
    margin-bottom: 20px;
    color: #333;
  }

  /* CARDS */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }
  .card {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
  }
  .card h3 { margin-bottom: 10px; color: #666; }
  .card p { font-size: 22px; font-weight: bold; color: #2c2c54; }

  /* TABELA */
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 14px;
    text-align: left;
  }
  th {
    background: #2c2c54;
    color: #fff;
  }
  tr:nth-child(even) { background: #f8f8f8; }

  /* DASHBOARD GERENTE */
  #gerentePanel {
    margin-top: 30px;
    display: none;
  }
  #ganhosBarbeiros {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    list-style: none;
    padding: 0;
  }
  #ganhosBarbeiros li {
    background: #2c2c54;
    color: #fff;
    padding: 14px 18px;
    border-radius: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- MENU LATERAL -->
<div class="sidebar">
  <h2>Barber</h2>
  <a href="#">üìÖ Agenda</a>
  <a href="#">üìä Relat√≥rios</a>
  <a href="#">‚úâÔ∏è Mensagens</a>
  <a href="#">‚öôÔ∏è Configura√ß√µes</a>
</div>

<!-- CONTE√öDO PRINCIPAL -->
<div class="main">
  <h1>Painel do Barbeiro</h1>

  <!-- CARDS -->
  <div class="cards">
    <div class="card">
      <h3>Ganhos</h3>
      <p>R$ 628</p>
    </div>
    <div class="card">
      <h3>Clientes</h3>
      <p>243</p>
    </div>
    <div class="card">
      <h3>Agendamentos</h3>
      <p>56</p>
    </div>
    <div class="card">
      <h3>Avalia√ß√£o</h3>
      <p>‚≠ê 8,5</p>
    </div>
  </div>

  <!-- FILTROS -->
  <label for="barbeiroSelect">Selecione o Barbeiro:</label>
  <select id="barbeiroSelect">
    <option value="">-- Escolha um barbeiro --</option>
    <option value="Lucas Dias">Lucas Dias</option>
    <option value="Isaias Barreto">Isaias Barreto</option>
    <option value="Isaias Santana">Isaias Santana</option>
  </select>

  <label for="dateSelect">Selecione a Data:</label>
  <input type="date" id="dateSelect">

  <!-- TABELA DE AGENDAMENTOS -->
  <table id="agendaTable">
    <thead>
      <tr>
        <th>Dia</th>
        <th>Hor√°rio</th>
        <th>Cliente</th>
        <th>Servi√ßo</th>
        <th>Barbeiro</th> 
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- DASHBOARD GERENTE -->
  <div id="gerentePanel">
    <h2>Dashboard do Gerente</h2>
    <ul id="ganhosBarbeiros"></ul>
  </div>
</div>

<script>
  const users = [
    {email: "lucasmanager", password: "lucas2710", name: "Lucas Dias"},
    {email: "isaias1234", password: "isaias1234", name: "Isaias Barreto"},
    {email: "isaiasbarber", password: "isaias1708", name: "Isaias Santana"}
  ];

  const loginBtn = document.getElementById("loginBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginMessage = document.getElementById("loginMessage");
  const forgotLink = document.getElementById("forgotLink");

  const loginContainer = document.getElementById("loginContainer");
  const painelContainer = document.getElementById("painelContainer");
  const barbeiroSelect = document.getElementById("barbeiroSelect");
  const dateSelect = document.getElementById("dateSelect");
  const tableBody = document.querySelector("#agendaTable tbody");
  const noAppointments = document.getElementById("noAppointments");

  const API_URL = "https://soulfade.onrender.com/api";

  loginBtn.onclick = () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    const user = users.find(u => u.email === email && u.password === password);

    loginMessage.style.display = "none";

    if(user){
      loginContainer.style.display = "none";
      painelContainer.style.display = "block";
      barbeiroSelect.value = user.name;
      carregarAgendamentos(user.name, dateSelect.value);

      // SE FOR GERENTE, MOSTRA DASHBOARD
      if(user.email === "lucasmanager") {
        const gerentePanel = document.getElementById("gerentePanel");
        gerentePanel.style.display = "block";

        fetch(`${API_URL}/ganhos`)
          .then(res => res.json())
          .then(ganhos => {
            const ul = document.getElementById("ganhosBarbeiros");
            ul.innerHTML = "";
            for (let barbeiro in ganhos) {
              const li = document.createElement("li");
              li.textContent = `${barbeiro}: R$ ${ganhos[barbeiro].toFixed(2)}`;
              ul.appendChild(li);
            }
          })
          .catch(err => console.error(err));
      }
    } else {
      loginMessage.textContent = "Email ou senha incorretos!";
      loginMessage.className = "message error";
      loginMessage.style.display = "block";
    }
  }

  forgotLink.onclick = () => {
    window.open("https://wa.me/5541999016634?text=Ol%C3%A1,%20esqueci%20minha%20senha%20do%20painel", "_blank");
  }

  
  async function carregarAgendamentos(barbeiro, dia) {
    if (!barbeiro || !dia) {
      tableBody.innerHTML = "";
      noAppointments.textContent = "Selecione um barbeiro e uma data para ver os agendamentos.";
      noAppointments.style.display = "block";
      return;
    }

    try {
      const res = await fetch(`${API_URL}/agendamentos`);
      const agendamentos = await res.json();

      const agendamentosFiltrados = agendamentos.filter(a => {
        const dataBanco = new Date(a.dia).toISOString().split("T")[0]; 
        return a.barbeiro === barbeiro && dataBanco === dia;
      });

      tableBody.innerHTML = "";

      if (agendamentosFiltrados.length === 0) {
        noAppointments.textContent = "Nenhum agendamento para este barbeiro nesta data.";
        noAppointments.style.display = "block";
        return;
      }

      noAppointments.style.display = "none";

      agendamentosFiltrados.forEach(a => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${new Date(a.dia).toLocaleDateString("pt-BR")}</td>
          <td>${a.horario}</td>
          <td>${a.nome}</td>
          <td>${a.servico}</td>
          <td>${a.barbeiro}</td>
          <td>
            <button onclick="editarAgendamento(${a.id})">Editar</button>
            <button onclick="excluirAgendamento(${a.id})">Excluir</button>
          </td>
        `;
        tableBody.appendChild(row);
      });

    } catch (err) {
      console.error(err);
      tableBody.innerHTML = "";
      noAppointments.textContent = "Erro ao carregar agendamentos.";
      noAppointments.style.display = "block";
    }
  }

  
  async function excluirAgendamento(id) {
    if (!confirm("Tem certeza que deseja excluir este agendamento?")) return;

    try {
      await fetch(`${API_URL}/agendamentos/${id}`, { method: "DELETE" });
      carregarAgendamentos(barbeiroSelect.value, dateSelect.value);
    } catch (err) {
      console.error("Erro ao excluir:", err);
    }
  }

  async function editarAgendamento(id) {
    const novoDia = prompt("Novo dia (AAAA-MM-DD):");
    const novoHorario = prompt("Novo hor√°rio (HH:MM):");

    if (!novoDia || !novoHorario) return;

    try {
      await fetch(`${API_URL}/agendamentos/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ dia: novoDia, horario: novoHorario })
      });
      carregarAgendamentos(barbeiroSelect.value, dateSelect.value);
    } catch (err) {
      console.error("Erro ao editar:", err);
    }
  }


  barbeiroSelect.addEventListener("change", () => {
    carregarAgendamentos(barbeiroSelect.value, dateSelect.value);
  });

  dateSelect.addEventListener("change", () => {
    carregarAgendamentos(barbeiroSelect.value, dateSelect.value);
  });
</script>
</body>
</html>
