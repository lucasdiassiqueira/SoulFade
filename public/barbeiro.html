<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel do Barbeiro</title>
<link rel="icon" type="image/png" href="favicon-removebg-preview.png">
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #f2f2f2;
  }

  /* Container geral */
  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 30px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  h1, h2 {
    text-align: center;
    color: #333;
  }

  /* Login */
  #loginContainer {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 400px;
    margin: 50px auto;
  }

  input[type="email"], input[type="password"], button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    background: #654321;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #492f15;
  }

  .message {
    text-align: center;
    font-size: 14px;
    padding: 8px;
    border-radius: 6px;
    display: none;
  }

  .success { background: #d4edda; color: #155724; }
  .error { background: #f8d7da; color: #721c24; }

  .forgot a {
    font-size: 14px;
    text-decoration: none;
    color: #654321;
    cursor: pointer;
    display: block;
    text-align: right;
  }

  /* Painel */
  #painelContainer {
    display: none;
  }

  select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    text-align: left;
    padding: 12px;
    border-bottom: 1px solid #ccc;
  }

  th {
    background: #654321;
    color: #fff;
  }

  tr:nth-child(even) { background: #f1f1f1; }

  .no-appointments {
    text-align: center;
    margin-top: 20px;
    font-size: 16px;
    color: #555;
  }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginContainer" class="container">
  <h2>Login Soul Fade</h2>
  <input id="email" type="email" placeholder="Usuário">
  <input id="password" type="password" placeholder="Senha">
  <button id="loginBtn">Entrar</button>
  <div class="message" id="loginMessage"></div>
  <div class="forgot"><a id="forgotLink">Esqueceu a senha?</a></div>
</div>

<!-- PAINEL -->
<div id="painelContainer" class="container">
  <h1>Painel do Barbeiro</h1>

  <label for="barbeiroSelect">Selecione o Barbeiro:</label>
  <select id="barbeiroSelect">
    <option value="">-- Escolha um barbeiro --</option>
    <option value="Lucas Dias">Lucas Dias</option>
    <option value="Isaias Barreto">Isaias Barreto</option>
    <option value="Isaias Santana">Isaias Santana</option>
  </select>

  <table id="agendaTable">
    <thead>
      <tr>
        <th>Horário</th>
        <th>Cliente</th>
        <th>Serviço</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="no-appointments" id="noAppointments">Selecione um barbeiro para ver os agendamentos.</div>
</div>

<script>
  const users = [
    {email: "lucas2710", password: "lucas2710", name: "Lucas Dias"},
    {email: "isaias1234", password: "isaias1234", name: "Isaias Barreto"},
    {email: "isaiasm1234", password: "isaiasm1234", name: "Isaias Santana"}
  ];

  const loginBtn = document.getElementById("loginBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginMessage = document.getElementById("loginMessage");
  const forgotLink = document.getElementById("forgotLink");

  const loginContainer = document.getElementById("loginContainer");
  const painelContainer = document.getElementById("painelContainer");
  const barbeiroSelect = document.getElementById("barbeiroSelect");
  const tableBody = document.querySelector("#agendaTable tbody");
  const noAppointments = document.getElementById("noAppointments");

  // LOGIN
  loginBtn.onclick = () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    const user = users.find(u => u.email === email && u.password === password);

    loginMessage.style.display = "none";

    if(user){
      loginContainer.style.display = "none";
      painelContainer.style.display = "block";

      // pré-seleciona o barbeiro logado
      barbeiroSelect.value = user.name;
      carregarAgendamentos(user.name);
    } else {
      loginMessage.textContent = "Email ou senha incorretos!";
      loginMessage.className = "message error";
      loginMessage.style.display = "block";
    }
  }

  // Esqueci senha
  forgotLink.onclick = () => {
    window.open("https://wa.me/5541999016634?text=Ol%C3%A1,%20esqueci%20minha%20senha%20do%20painel", "_blank");
  }

  // CARREGAR AGENDAMENTOS
  const API_URL = "https://soulfade.onrender.com/api";

  async function carregarAgendamentos(barbeiro) {
    if (!barbeiro) {
      tableBody.innerHTML = "";
      noAppointments.textContent = "Selecione um barbeiro para ver os agendamentos.";
      noAppointments.style.display = "block";
      return;
    }

    try {
      const res = await fetch(`${API_URL}/agendamentos`);
      const agendamentos = await res.json();
      const agendamentosFiltrados = agendamentos.filter(a => a.barbeiro === barbeiro);

      tableBody.innerHTML = "";

      if (agendamentosFiltrados.length === 0) {
        noAppointments.textContent = "Nenhum agendamento para este barbeiro.";
        noAppointments.style.display = "block";
        return;
      }

      noAppointments.style.display = "none";

      agendamentosFiltrados.forEach(a => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${a.horario}</td><td>${a.nome}</td><td>${a.servico}</td>`;
        tableBody.appendChild(row);
      });

    } catch (err) {
      console.error(err);
      tableBody.innerHTML = "";
      noAppointments.textContent = "Erro ao carregar agendamentos.";
      noAppointments.style.display = "block";
    }
  }

  barbeiroSelect.addEventListener("change", () => {
    carregarAgendamentos(barbeiroSelect.value);
  });
</script>

</body>
</html>
