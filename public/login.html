<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="icon" type="image/png" href="favicon-removebg-preview.png">
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e7d4c0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    max-width: 900px;
    width: 100%;
  }

  .left {
    flex: 1;
    background: #654321;
    color: white;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .left h2 { font-size: 28px; margin-bottom: 15px; }
  .left p { font-size: 16px; line-height: 1.6; opacity: 0.9; }

  .right {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h3 { margin-bottom: 20px; }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #654321;
    border: none;
    color: white;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
  }

  button:hover { background: #492f15; }

  .forgot, .create { text-align: right; margin-top: 10px; }
  .forgot a, .create a { font-size: 14px; color: #242525; text-decoration: none; cursor: pointer; }

  .message {
    margin-top: 10px;
    font-size: 14px;
    text-align: center;
    display: none;
    padding: 8px;
    border-radius: 6px;
  }

  .success { background: #d4edda; color: #155724; }
  .error { background: #f8d7da; color: #721c24; }

  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #654321;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 10px auto;
    display: none;
  }

  @keyframes spin { 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <h2>Bem-vindo de volta!</h2>
    <p>Entre com seu email e senha para acessar sua conta.  
       Se esqueceu sua senha, você pode recuperá-la facilmente.</p>
  </div>
  <div class="right">
    <h3>Login</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">
    <button id="login-btn">Entrar</button>
    <div class="spinner" id="spinner"></div>
    <div class="forgot"><a id="forgot-link">Esqueceu a senha?</a></div>
    <div id="message" class="message"></div>
  </div>
</div>

<script>
  const loginBtn = document.getElementById("login-btn");
  const message = document.getElementById("message");
  const spinner = document.getElementById("spinner");
  const forgotLink = document.getElementById("forgot-link");

  // Usuários fixos
  const users = [
    {email: "isaias@gmail.com", password: "isaias", panel: "barbeiro1.html"},
    {email: "isaiasm@gmail.com", password: "isaiasm", panel: "barbeiro2.html"},
    {email: "lucas@gmail.com", password: "lucas", panel: "gerente.html"}
  ];

  loginBtn.onclick = () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const user = users.find(u => u.email === email && u.password === password);

    message.style.display = "none";
    spinner.style.display = "block";

    setTimeout(() => {
      spinner.style.display = "none";
      if(user){
        message.textContent = "Login bem-sucedido!";
        message.className = "message success";
        message.style.display = "block";

        setTimeout(() => {
          window.location.href = user.panel;
        }, 1000);
      } else {
        message.textContent = "Email ou senha incorretos!";
        message.className = "message error";
        message.style.display = "block";
      }
    }, 1000);
  }

  // Esqueci senha -> WhatsApp
  forgotLink.onclick = () => {
    window.open("https://wa.me/SEUNUMERO?text=Ol%C3%A1,%20esqueci%20minha%20senha%20do%20painel", "_blank");
  }
</script>

</body>
</html>
