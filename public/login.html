<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="icon" type="image/png" href="favicon-removebg-preview.png">
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e7d4c0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    max-width: 900px;
    width: 100%;
  }

  .left {
    flex: 1;
    background: #654321;
    color: white;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .left h2 { font-size: 28px; margin-bottom: 15px; }
  .left p { font-size: 16px; line-height: 1.6; opacity: 0.9; }

  .right {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h3 { margin-bottom: 20px; }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #654321;
    border: none;
    color: white;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
  }

  button:hover { background: #492f15; }

  .forgot, .create { text-align: right; margin-top: 10px; }
  .forgot a, .create a { font-size: 14px; color: #242525; text-decoration: none; cursor: pointer; }

  .social-login {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
  }

  .social-btn {
    flex: 1;
    margin: 0 5px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s;
  }

  .social-btn:hover { background: #f1f1f1; }

  .message {
    margin-top: 10px;
    font-size: 14px;
    text-align: center;
    display: none;
    padding: 8px;
    border-radius: 6px;
  }

  .success { background: #d4edda; color: #155724; }
  .error { background: #f8d7da; color: #721c24; }

  /* Loading spinner */
  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #654321;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 10px auto;
    display: none;
  }

  @keyframes spin { 100% { transform: rotate(360deg); } }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    padding: 30px;
    border-radius: 10px;
    width: 400px;
    text-align: center;
    position: relative;
  }

  .modal-content input { margin-top: 15px; }
  .close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 22px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <h2>Bem-vindo de volta!</h2>
    <p>Entre com seu email e senha para acessar sua conta.  
       Se esqueceu sua senha, você pode recuperá-la facilmente.</p>
  </div>
  <div class="right">
    <h3>Login</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">
    <button id="login-btn">Entrar</button>
    <div class="spinner" id="spinner"></div>
    <div class="forgot"><a id="forgot-link">Esqueceu a senha?</a></div>
    <div class="create"><a id="create-link">Criar conta</a></div>

    <div class="social-login">
      <div class="social-btn">Google</div>
      <div class="social-btn">Facebook</div>
      <div class="social-btn">Apple</div>
    </div>

    <div id="message" class="message"></div>
  </div>
</div>

<!-- Modal Recuperar Senha -->
<div class="modal" id="modal-recovery">
  <div class="modal-content">
    <span class="close" id="close-recovery">&times;</span>
    <h3>Recuperar Senha</h3>
    <p>Digite seu email para receber um link de recuperação.</p>
    <input id="recovery-email" type="email" placeholder="Seu email">
    <button id="send-email">Enviar</button>
    <div id="recovery-msg" class="message"></div>
  </div>
</div>

<!-- Modal Criar Conta -->
<div class="modal" id="modal-create">
  <div class="modal-content">
    <span class="close" id="close-create">&times;</span>
    <h3>Criar Conta</h3>
    <input id="new-email" type="email" placeholder="Novo email">
    <input id="new-password" type="password" placeholder="Nova senha">
    <button id="create-account">Cadastrar</button>
    <div id="create-msg" class="message"></div>
  </div>
</div>

<script>
  const modalRecovery = document.getElementById("modal-recovery");
  const modalCreate = document.getElementById("modal-create");
  const linkForgot = document.getElementById("forgot-link");
  const linkCreate = document.getElementById("create-link");
  const closeRecovery = document.getElementById("close-recovery");
  const closeCreate = document.getElementById("close-create");
  const loginBtn = document.getElementById("login-btn");
  const message = document.getElementById("message");
  const spinner = document.getElementById("spinner");
  const sendEmailBtn = document.getElementById("send-email");
  const recoveryMsg = document.getElementById("recovery-msg");
  const createAccountBtn = document.getElementById("create-account");
  const createMsg = document.getElementById("create-msg");

  // Mostrar modais
  linkForgot.onclick = () => modalRecovery.style.display = "flex";
  linkCreate.onclick = () => modalCreate.style.display = "flex";
  closeRecovery.onclick = () => modalRecovery.style.display = "none";
  closeCreate.onclick = () => modalCreate.style.display = "none";
  window.onclick = (e) => {
    if(e.target === modalRecovery) modalRecovery.style.display = "none";
    if(e.target === modalCreate) modalCreate.style.display = "none";
  }

  // Criar conta
  createAccountBtn.onclick = () => {
    const email = document.getElementById("new-email").value;
    const password = document.getElementById("new-password").value;

    if(email && password){
      localStorage.setItem(email, password);
      createMsg.textContent = "Conta criada com sucesso!";
      createMsg.className = "message success";
      createMsg.style.display = "block";
      setTimeout(() => {
        modalCreate.style.display = "none";
        createMsg.style.display = "none";
      }, 1500);
    } else {
      createMsg.textContent = "Preencha todos os campos!";
      createMsg.className = "message error";
      createMsg.style.display = "block";
    }
  }

  // Login
  loginBtn.onclick = () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const savedPassword = localStorage.getItem(email);

    if(savedPassword && password === savedPassword){
      message.style.display = "none";
      spinner.style.display = "block";

      setTimeout(() => {
        spinner.style.display = "none";
        message.textContent = "Login bem-sucedido!";
        message.className = "message success";
        message.style.display = "block";

        setTimeout(() => {
          window.location.href = "agendamento.html"; // Redireciona
        }, 1000);
      }, 1500);
    } else {
      message.textContent = "Email ou senha incorretos!";
      message.className = "message error";
      message.style.display = "block";
    }
  }

  // Recuperar senha
  sendEmailBtn.onclick = () => {
    const recoveryEmail = document.getElementById("recovery-email").value;
    if(localStorage.getItem(recoveryEmail)){
      recoveryMsg.textContent = "Email de recuperação enviado!";
      recoveryMsg.className = "message success";
      recoveryMsg.style.display = "block";

      setTimeout(() => {
        modalRecovery.style.display = "none";
        recoveryMsg.style.display = "none";
      }, 1500);
    } else {
      recoveryMsg.textContent = "Email não encontrado!";
      recoveryMsg.className = "message error";
      recoveryMsg.style.display = "block";
    }
  }
</script>

</body>
</html>
