<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação</title>
  <link rel="icon" type="image/png" href="favicon-removebg-preview.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #654321;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #222;
      margin-bottom: 10px;
    }

    .detalhes {
      margin-top: 30px;
      text-align: left;
      font-size: 17px;
      line-height: 1.7;
    }

    .detalhes strong {
      color: #654321;
    }

    .loading {
      font-size: 18px;
      color: #654321;
      font-weight: bold;
    }

    .erro {
      color: red;
      font-weight: bold;
    }

    button {
      margin-top: 30px;
      background: #654321;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px 22px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #815830;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agendamento Confirmado ✅</h1>
    <p id="status" class="loading">Carregando informações...</p>

    <div id="info" class="detalhes" style="display:none;">
      <p><strong>Cliente:</strong> <span id="nome"></span></p>
      <p><strong>Serviço:</strong> <span id="servico"></span></p>
      <p><strong>Barbeiro:</strong> <span id="barbeiro"></span></p>
      <p><strong>Data:</strong> <span id="dia"></span></p>
      <p><strong>Horário:</strong> <span id="horario"></span></p>
    </div>

    <button onclick="window.location.href='index.html'">Voltar à Página Inicial</button>
  </div>

  <script>
    const API_URL = "/api";
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    async function carregarAgendamento() {
      if (!id) {
        document.getElementById("status").textContent = "ID do agendamento não encontrado.";
        document.getElementById("status").classList.add("erro");
        return;
      }

      try {
        const res = await fetch(`${API_URL}/agendamentos/${id}`);
        if (!res.ok) throw new Error("Erro ao buscar agendamento");
        const agendamentos = await res.json();

        // O backend atual retorna uma lista, então filtramos pelo id
        const agendamento = Array.isArray(agendamentos)
          ? agendamentos.find(a => a.id == id)
          : agendamentos;

        if (!agendamento) {
          document.getElementById("status").textContent = "Agendamento não encontrado.";
          document.getElementById("status").classList.add("erro");
          return;
        }

        document.getElementById("nome").textContent = agendamento.nome;
        document.getElementById("servico").textContent = agendamento.servico;
        document.getElementById("barbeiro").textContent = agendamento.barbeiro;
        document.getElementById("dia").textContent = new Date(agendamento.dia).toLocaleDateString("pt-BR");
        document.getElementById("horario").textContent = agendamento.horario;

        document.getElementById("status").style.display = "none";
        document.getElementById("info").style.display = "block";

      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "Erro ao carregar dados.";
        document.getElementById("status").classList.add("erro");
      }
    }

    carregarAgendamento();
  </script>
</body>
</html>
