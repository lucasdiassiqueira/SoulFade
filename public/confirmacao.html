<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Agendamento</title>
  <link rel="icon" type="image/png" href="favicon-removebg-preview.png">
  <style>
    /* Seu estilo já está bem configurado, você pode mantê-lo assim */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    .details {
      margin-bottom: 20px;
      font-size: 16px;
      color: #444;
    }

    .details strong {
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #654321;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #815830;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button-container button {
      width: 48%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmação de Agendamento</h1>

    <div class="details">
      <p><strong>Nome:</strong> <span id="nome-agendamento"></span></p>
      <p><strong>Serviço:</strong> <span id="servico-agendamento"></span></p>
      <p><strong>Barbeiro:</strong> <span id="barbeiro-agendamento"></span></p>
      <p><strong>Data:</strong> <span id="data-agendamento"></span></p>
      <p><strong>Horário:</strong> <span id="horario-agendamento"></span></p>
    </div>

    <div class="button-container">
      <button id="btn-voltar">Voltar para Tela Inicial</button>
      <button id="btn-salvar">Salvar na Agenda</button>
    </div>
  </div>

  <script>
    // Recupera o ID do agendamento da URL
    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const agendamentoId = urlParams.get('id');

      if (!agendamentoId) {
        alert('Agendamento não encontrado.');
        return;
      }

      try {
        const res = await fetch(`${API_URL}/agendamentos/${agendamentoId}`);
        const data = await res.json();

        if (res.ok) {
          // Preenche os campos com os dados do agendamento
          document.getElementById('nome-agendamento').textContent = data.nome || 'Não informado';
          document.getElementById('servico-agendamento').textContent = data.servico || 'Não informado';
          document.getElementById('barbeiro-agendamento').textContent = data.barbeiro || 'Não informado';
          document.getElementById('data-agendamento').textContent = data.dia || 'Não informado';
          document.getElementById('horario-agendamento').textContent = data.horario || 'Não informado';
        } else {
          alert(data.error || "Erro ao carregar agendamento.");
        }
      } catch (err) {
        console.error(err);
        alert("Erro ao carregar agendamento.");
      }
    });

    // Voltar para a tela inicial
    document.getElementById('btn-voltar').addEventListener('click', () => {
      window.location.href = '/'; // Redireciona para a página inicial
    });

    // Salvar na agenda local (se necessário)
    document.getElementById('btn-salvar').addEventListener('click', async () => {
      const nome = document.getElementById('nome-agendamento').textContent;
      const servico = document.getElementById('servico-agendamento').textContent;
      const barbeiro = document.getElementById('barbeiro-agendamento').textContent;
      const data = document.getElementById('data-agendamento').textContent;
      const horario = document.getElementById('horario-agendamento').textContent;

      const agendamento = { nome, servico, barbeiro, data, horario };

      // Enviar para salvar no banco, caso necessário
      try {
        const res = await fetch(`${API_URL}/agendamentos/${agendamentoId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(agendamento)
        });

        const data = await res.json();
        if (res.ok) {
          alert("Agendamento salvo com sucesso!");
        } else {
          alert(data.error || "Erro ao salvar agendamento.");
        }
      } catch (err) {
        console.error(err);
        alert("Erro ao salvar agendamento.");
      }
    });
  </script>
</body>
</html>
