<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <link rel="icon" type="image/png" href="favicon-removebg-preview.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #654321;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    .form-group { margin-bottom: 25px; }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 15px;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #fafafa;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #654321;
      background: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #654321;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover { background: #815830; }

    .days {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .day {
      flex: 1 1 calc(33.3% - 10px);
      text-align: center;
      padding: 12px;
      background: #f1f1f1;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }

    .day:hover, .day.active {
      background: #654321;
      color: #fff;
      font-weight: bold;
    }

    .hours {
      display: none;
      flex-wrap: wrap;
      gap: 12px;
    }

    .hour {
      flex: 1 1 calc(25% - 10px);
      text-align: center;
      padding: 10px;
      background: #f1f1f1;
      color: #333;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }

    .hour:hover, .hour.active {
      background: #654321;
      color: #fff;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .day { flex: 1 1 45%; }
      .hour { flex: 1 1 45%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agende seu Horário</h1>
    <form id="form-agendamento">
      <div class="form-group">
        <label for="nome">Seu Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="servico">Serviço</label>
        <input type="text" id="servico" name="servico" readonly>
      </div>

      <div class="form-group">
        <label for="barbeiro">Selecione o Barbeiro</label>
        <select id="barbeiro" name="barbeiro" required>
          <option value="">Selecione</option>
          <option value="Lucas Dias">Lucas Dias</option>
          <option value="Isaias Barreto">Isaias Barreto</option>
          <option value="Isaias Santana">Isaias Santana</option>
        </select>
      </div>

      <div class="form-group">
        <label>Selecione o Dia</label>
        <div class="days" id="days"></div>
      </div>

      <div class="form-group">
        <label>Selecione o Horário</label>
        <div class="hours" id="hours"></div>
      </div>

      <button type="button" id="btn-confirmar">Confirmar Agendamento</button>
    </form>
  </div>

<script>
  // Agora não precisa de domínio fixo
  const API_URL = "/api";

  const urlParams = new URLSearchParams(window.location.search);
  const servico = urlParams.get("servico");
  if (servico) document.getElementById("servico").value = servico;

  const diasSemana = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"];
  const daysContainer = document.getElementById("days");

  function gerarSemana() {
    const hoje = new Date();
    daysContainer.innerHTML = "";
    for (let i = 0; i < 7; i++) {
      const data = new Date();
      data.setDate(hoje.getDate() + i);
      const dia = data.getDate().toString().padStart(2, "0");
      const mes = (data.getMonth() + 1).toString().padStart(2, "0");
      const texto = `${diasSemana[data.getDay()]} - ${dia}/${mes}`;

      const div = document.createElement("div");
      div.classList.add("day");
      div.textContent = texto;
      div.dataset.date = data.toISOString().split("T")[0];
      daysContainer.appendChild(div);
    }
  }
  gerarSemana();

  function gerarHorarios() {
    const horarios = [];
    for (let h = 9; h <= 18; h++) horarios.push(h.toString().padStart(2, "0") + ":00");
    return horarios;
  }

  const hoursContainer = document.getElementById("hours");
  let selectedDay = null;
  let selectedHour = null;

  async function carregarHorariosOcupados(barbeiro, dia) {
    try {
      const res = await fetch(`${API_URL}/agendamentos?barbeiro=${encodeURIComponent(barbeiro)}&dia=${dia}`);
      if (!res.ok) throw new Error("Erro ao buscar horários ocupados");
      return await res.json();
    } catch (err) {
      console.error(err);
      return [];
    }
  }

  daysContainer.addEventListener("click", async e => {
    if (e.target.classList.contains("day")) {
      document.querySelectorAll(".day").forEach(d => d.classList.remove("active"));
      e.target.classList.add("active");
      selectedDay = e.target.dataset.date;

      const barbeiroSelecionado = document.getElementById("barbeiro").value;
      if (!barbeiroSelecionado) {
        alert("Escolha um barbeiro antes de selecionar o dia.");
        return;
      }

      hoursContainer.innerHTML = "";
      const horarios = gerarHorarios();
      const ocupados = await carregarHorariosOcupados(barbeiroSelecionado, selectedDay);

      horarios.forEach(h => {
        const btn = document.createElement("div");
        btn.classList.add("hour");
        btn.textContent = h;

        if (ocupados.includes(h)) {
          btn.style.opacity = "0.5";
          btn.style.pointerEvents = "none";
        }

        btn.addEventListener("click", () => {
          document.querySelectorAll(".hour").forEach(hr => hr.classList.remove("active"));
          btn.classList.add("active");
          selectedHour = h;
        });

        hoursContainer.appendChild(btn);
      });

      hoursContainer.style.display = "flex";
    }
  });

  document.getElementById("barbeiro").addEventListener("change", () => {
    selectedDay = null;
    selectedHour = null;
    hoursContainer.style.display = "none";
    document.querySelectorAll(".day").forEach(d => d.classList.remove("active"));
  });

  document.getElementById('btn-confirmar').addEventListener('click', async () => {
    const nome = document.getElementById('nome').value;
    const servicoVal = document.getElementById('servico').value;
    const barbeiro = document.getElementById('barbeiro').value;

    if (!nome || !servicoVal || !barbeiro || !selectedDay || !selectedHour) {
      alert("Preencha todos os campos e escolha dia/horário.");
      return;
    }

    const agendamento = { nome, servico: servicoVal, barbeiro, dia: selectedDay, horario: selectedHour };

    try {
      const res = await fetch(`${API_URL}/agendamentos`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(agendamento)
      });
      const data = await res.json();
      if (res.ok) {
        alert("Agendamento confirmado!");
        window.location.href = "login.html";
      } else {
        alert(data.error || "Erro ao confirmar agendamento.");
      }
    } catch (err) {
      console.error(err);
      alert("Erro ao confirmar agendamento.");
    }
  });
</script>
</body>
</html>
