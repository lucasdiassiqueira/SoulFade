<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <link rel="icon" type="image/png" href="favicon-removebg-preview.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #654321;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    .form-group { margin-bottom: 25px; }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 15px;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #fafafa;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #654321;
      background: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #654321;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover { background: #815830; }

    /* ===== Cards Barbeiro ===== */
    .barbeiros {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }

    .barbeiro-card {
      flex: 1;
      max-width: 150px;
      height: 180px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
    }

    .barbeiro-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .barbeiro-card p {
      margin: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      padding: 6px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .barbeiro-card:hover { transform: scale(1.05); }
    .barbeiro-card.active { border-color: #ff8000; }
    .barbeiro-card { position: relative; }

    .days {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .day {
      flex: 1 1 calc(33.3% - 10px);
      text-align: center;
      padding: 12px;
      background: #f1f1f1;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }

    .day:hover, .day.active {
      background: #654321;
      color: #fff;
      font-weight: bold;
    }

    .hours {
      display: none;
      flex-wrap: wrap;
      gap: 12px;
    }

    .hour {
      flex: 1 1 calc(25% - 10px);
      text-align: center;
      padding: 10px;
      background: #f1f1f1;
      color: #333;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }

    .hour:hover, .hour.active {
      background: #654321;
      color: #fff;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .day { flex: 1 1 45%; }
      .hour { flex: 1 1 45%; }
      .barbeiros { flex-direction: column; align-items: center; }
      .barbeiro-card { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agende seu Horário</h1>
    <form id="form-agendamento">
      <div class="form-group">
        <label for="nome">Seu Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="servico">Serviço</label>
        <input type="text" id="servico" name="servico" readonly>
      </div>

      <div class="form-group">
        <label>Selecione o Barbeiro</label>
        <div class="barbeiros">
          <div class="barbeiro-card" data-nome="Lucas Dias">
            <img src="lucas.png" alt="Lucas Dias">
            <p>Lucas Dias</p>
          </div>
          <div class="barbeiro-card" data-nome="Isaias Barreto">
            <img src="isaias2.png" alt="Isaias Barreto">
            <p>Isaias Barreto</p>
          </div>
          <div class="barbeiro-card" data-nome="Isaias Santana">
            <img src="isaias.png" alt="Isaias Santana">
            <p>Isaias Santana</p>
          </div>
        </div>
        <input type="hidden" id="barbeiro" name="barbeiro" required>
      </div>

      <div class="form-group">
        <label>Selecione o Dia</label>
        <div class="days" id="days"></div>
      </div>

      <div class="form-group">
        <label>Selecione o Horário</label>
        <div class="hours" id="hours"></div>
      </div>

      <!-- === NOVA SEÇÃO DE PAGAMENTO === -->
      <div class="form-group">
        <label for="forma_pagamento">Forma de Pagamento</label>
        <select id="forma_pagamento" name="forma_pagamento" required>
          <option value="">Selecione...</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cartão de Crédito">Cartão de Crédito</option>
          <option value="Cartão de Débito">Cartão de Débito</option>
          <option value="Pix">Pix</option>
        </select>
      </div>

      <button type="button" id="btn-confirmar">Confirmar Agendamento</button>
    </form>
  </div>

<script>
  const API_URL = "/api";

  const urlParams = new URLSearchParams(window.location.search);
  const servico = urlParams.get("servico");
  if (servico) document.getElementById("servico").value = servico;

  const barbeiroCards = document.querySelectorAll(".barbeiro-card");
  const barbeiroInput = document.getElementById("barbeiro");

  barbeiroCards.forEach(card => {
    card.addEventListener("click", () => {
      barbeiroCards.forEach(c => c.classList.remove("active"));
      card.classList.add("active");
      barbeiroInput.value = card.dataset.nome;

      selectedDay = null;
      selectedHour = null;
      hoursContainer.style.display = "none";
      document.querySelectorAll(".day").forEach(d => d.classList.remove("active"));
    });
  });

  const diasSemana = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"];
  const daysContainer = document.getElementById("days");

  function gerarSemana() {
    const hoje = new Date();
    daysContainer.innerHTML = "";
    for (let i = 0; i < 7; i++) {
      const data = new Date();
      data.setDate(hoje.getDate() + i);
      const dia = data.getDate().toString().padStart(2, "0");
      const mes = (data.getMonth() + 1).toString().padStart(2, "0");
      const texto = `${diasSemana[data.getDay()]} - ${dia}/${mes}`;

      const div = document.createElement("div");
      div.classList.add("day");
      div.textContent = texto;
      div.dataset.date = data.toISOString().split("T")[0];
      daysContainer.appendChild(div);
    }
  }
  gerarSemana();

  function gerarHorarios() {
    const horarios = [];
    for (let h = 9; h <= 18; h++) horarios.push(h.toString().padStart(2, "0") + ":00");
    return horarios;
  }

  const hoursContainer = document.getElementById("hours");
  let selectedDay = null;
  let selectedHour = null;

  async function carregarHorariosOcupados(barbeiro, dia) {
    try {
      const res = await fetch(`${API_URL}/agendamentos?barbeiro=${encodeURIComponent(barbeiro)}&dia=${dia}`);
      if (!res.ok) throw new Error("Erro ao buscar horários ocupados");
      return await res.json();
    } catch (err) {
      console.error(err);
      return [];
    }
  }

  daysContainer.addEventListener("click", async e => {
    if (e.target.classList.contains("day")) {
      document.querySelectorAll(".day").forEach(d => d.classList.remove("active"));
      e.target.classList.add("active");
      selectedDay = e.target.dataset.date;

      const barbeiroSelecionado = barbeiroInput.value;
      if (!barbeiroSelecionado) {
        alert("Escolha um barbeiro antes de selecionar o dia.");
        return;
      }

      hoursContainer.innerHTML = "";
      const horarios = gerarHorarios();
      const ocupados = await carregarHorariosOcupados(barbeiroSelecionado, selectedDay);

      horarios.forEach(h => {
        const btn = document.createElement("div");
        btn.classList.add("hour");
        btn.textContent = h;

        if (ocupados.some(a => a.horario === h)) {
          btn.style.opacity = "0.5";
          btn.style.pointerEvents = "none";
        }

        btn.addEventListener("click", () => {
          document.querySelectorAll(".hour").forEach(hr => hr.classList.remove("active"));
          btn.classList.add("active");
          selectedHour = h;
        });

        hoursContainer.appendChild(btn);
      });

      hoursContainer.style.display = "flex";
    }
  });

  document.getElementById('btn-confirmar').addEventListener('click', async () => {
    const nome = document.getElementById('nome').value;
    const servicoVal = document.getElementById('servico').value;
    const barbeiro = barbeiroInput.value;
    const dia = selectedDay;
    const horario = selectedHour;
    const forma_pagamento = document.getElementById('forma_pagamento').value;

    if (!nome || !servicoVal || !barbeiro || !dia || !horario || !forma_pagamento) {
      alert("Preencha todos os campos e escolha dia/horário e forma de pagamento.");
      return;
    }

    const agendamento = { nome, servico: servicoVal, barbeiro, dia, horario, forma_pagamento };

    try {
      const res = await fetch(`${API_URL}/agendamentos`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(agendamento)
      });

      const data = await res.json();
      if (res.ok) {
        window.location.href = `/confirmacao.html?id=${data.id}`;
      } else {
        alert(data.error || "Erro ao confirmar agendamento.");
      }
    } catch (err) {
      console.error(err);
      alert("Erro ao confirmar agendamento.");
    }
  });
</script>
</body>
</html>
