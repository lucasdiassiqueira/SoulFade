<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia Classic - Agendamento</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>
  
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary-brown: #8B4513;
  --secondary-brown: #D2691E;
  --light-beige: #F5F5DC;
  --dark-beige: #DEB887;
  --cream: #FFF8DC;
  --text-dark: #3E2723;
  --text-light: #6D4C41;
  --shadow: rgba(139, 69, 19, 0.2);
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, var(--light-beige) 0%, var(--cream) 100%);
  min-height: 100vh;
  color: var(--text-dark);
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.header {
  text-align: center;
  margin-bottom: 40px;
  background: var(--primary-brown);
  color: var(--cream);
  padding: 40px 20px;
  border-radius: 20px;
  box-shadow: 0 8px 25px var(--shadow);
}

.header-content i {
  font-size: 3em;
  margin-bottom: 15px;
  display: block;
}

.header h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
  font-weight: 700;
}

.header p {
  font-size: 1.2em;
  opacity: 0.9;
}

.main-content {
  background: white;
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 10px 30px var(--shadow);
}

.form-section {
  margin-bottom: 35px;
}

.form-section h2 {
  color: var(--primary-brown);
  margin-bottom: 20px;
  font-size: 1.4em;
  display: flex;
  align-items: center;
  gap: 10px;
  padding-bottom: 10px;
  border-bottom: 2px solid var(--light-beige);
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--text-dark);
}

.form-group input {
  width: 100%;
  padding: 15px;
  border: 2px solid var(--light-beige);
  border-radius: 10px;
  font-size: 1em;
  transition: all 0.3s ease;
  background: var(--cream);
}

.form-group input:focus {
  outline: none;
  border-color: var(--secondary-brown);
  box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.1);
}

.services-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
}

.service-item {
  position: relative;
}

.service-item input[type="checkbox"] {
  display: none;
}

.service-item label {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  background: var(--cream);
  border: 2px solid var(--light-beige);
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
  min-height: 120px;
  justify-content: center;
}

.service-item label:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px var(--shadow);
}

.service-item input[type="checkbox"]:checked + label {
  background: var(--secondary-brown);
  color: white;
  border-color: var(--primary-brown);
}

.service-item label i {
  font-size: 1.8em;
  margin-bottom: 8px;
}

.service-item label span {
  display: block;
}

.service-item label .price {
  font-weight: 700;
  margin-top: 5px;
  font-size: 1.1em;
}

.date-selector input {
  width: 100%;
  padding: 15px;
  border: 2px solid var(--light-beige);
  border-radius: 10px;
  font-size: 1.1em;
  background: var(--cream);
  cursor: pointer;
}

.time-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 12px;
}

.time-slot {
  padding: 12px;
  background: var(--cream);
  border: 2px solid var(--light-beige);
  border-radius: 10px;
  cursor: pointer;
  text-align: center;
  transition: all 0.3s ease;
  font-weight: 500;
}

.time-slot:hover {
  background: var(--dark-beige);
  transform: scale(1.05);
}

.time-slot.selected {
  background: var(--secondary-brown);
  color: white;
  border-color: var(--primary-brown);
}

.time-slot.unavailable {
  background: #f5f5f5;
  color: #999;
  cursor: not-allowed;
  opacity: 0.5;
}

.total-section {
  background: var(--light-beige);
  padding: 20px;
  border-radius: 15px;
  text-align: center;
}

.total-display {
  font-size: 1.5em;
  font-weight: 700;
  color: var(--primary-brown);
}

.submit-btn {
  width: 100%;
  padding: 18px;
  background: var(--primary-brown);
  color: white;
  border: none;
  border-radius: 15px;
  font-size: 1.2em;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.submit-btn:hover {
  background: var(--secondary-brown);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px var(--shadow);
}

.submit-btn:active {
  transform: translateY(0);
}

.success-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  max-width: 400px;
  margin: 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

.modal-content i {
  font-size: 3em;
  color: #4CAF50;
  margin-bottom: 20px;
}

.modal-content h3 {
  color: var(--primary-brown);
  margin-bottom: 15px;
  font-size: 1.5em;
}

.modal-content p {
  color: var(--text-light);
  margin-bottom: 25px;
  line-height: 1.5;
}

.modal-btn {
  background: var(--primary-brown);
  color: white;
  border: none;
  padding: 12px 30px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1em;
  transition: all 0.3s ease;
}

.modal-btn:hover {
  background: var(--secondary-brown);
}

@media (max-width: 768px) {
  .container {
    padding: 15px;
  }
  
  .main-content {
    padding: 25px;
  }
  
  .services-grid {
    grid-template-columns: 1fr;
  }
  
  .time-grid {
    grid-template-columns: repeat(3, 1fr);
  }
  
  .header h1 {
    font-size: 2em;
  }
  
  .header-content i {
    font-size: 2.5em;
  }
}

@media (max-width: 480px) {
  .time-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .header {
    padding: 30px 15px;
  }
  
  .main-content {
    padding: 20px;
  }
}

  </style>

  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <i class="fas fa-cut"></i>
          <h1>Barbearia Classic</h1>
          <p>Agende seu horário</p>
        </div>
      </header>

      <main class="main-content">
        <form class="appointment-form" id="appointmentForm">
          <div class="form-section">
            <h2><i class="fas fa-user"></i> Dados Pessoais</h2>
            <div class="form-group">
              <label for="clientName">Nome Completo</label>
              <input type="text" id="clientName" name="clientName" required>
            </div>
            <div class="form-group">
              <label for="clientPhone">Telefone</label>
              <input type="tel" id="clientPhone" name="clientPhone" placeholder="(11) 99999-9999" required>
            </div>
          </div>

          <div class="form-section">
            <h2><i class="fas fa-scissors"></i> Serviços</h2>
            <div class="services-grid">
              <div class="service-item">
                <input type="checkbox" id="corte" name="services" value="corte">
                <label for="corte">
                  <i class="fas fa-cut"></i>
                  <span>Corte de Cabelo</span>
                  <span class="price">R$ 25,00</span>
                </label>
              </div>
              <div class="service-item">
                <input type="checkbox" id="barba" name="services" value="barba">
                <label for="barba">
                  <i class="fas fa-user-tie"></i>
                  <span>Barba</span>
                  <span class="price">R$ 15,00</span>
                </label>
              </div>
              <div class="service-item">
                <input type="checkbox" id="combo" name="services" value="combo">
                <label for="combo">
                  <i class="fas fa-star"></i>
                  <span>Corte + Barba</span>
                  <span class="price">R$ 35,00</span>
                </label>
              </div>
              <div class="service-item">
                <input type="checkbox" id="sobrancelha" name="services" value="sobrancelha">
                <label for="sobrancelha">
                  <i class="fas fa-eye"></i>
                  <span>Sobrancelha</span>
                  <span class="price">R$ 10,00</span>
                </label>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h2><i class="fas fa-calendar-alt"></i> Data</h2>
            <div class="date-selector">
              <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>
          </div>

          <div class="form-section">
            <h2><i class="fas fa-clock"></i> Horário</h2>
            <div class="time-grid" id="timeGrid">
              <!-- Os horários serão gerados pelo JavaScript -->
            </div>
          </div>

          <div class="form-section total-section">
            <div class="total-display">
              <span>Total: </span>
              <span class="total-amount" id="totalAmount">R$ 0,00</span>
            </div>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-check"></i>
            Agendar Horário
          </button>
        </form>
      </main>

      <div class="success-modal" id="successModal">
        <div class="modal-content">
          <i class="fas fa-check-circle"></i>
          <h3>Agendamento Realizado!</h3>
          <p id="appointmentSummary"></p>
          <button class="modal-btn" onclick="closeModal()">Fechar</button>
        </div>
      </div>
    </div>

    <script>
        // Configurações e dados da aplicação
const timeSlots = [
  '08:00', '08:30', '09:00', '09:30', '10:00', '10:30',
  '11:00', '11:30', '13:00', '13:30', '14:00', '14:30',
  '15:00', '15:30', '16:00', '16:30', '17:00', '17:30'
];

const services = {
  corte: { name: 'Corte de Cabelo', price: 25.00 },
  barba: { name: 'Barba', price: 15.00 },
  combo: { name: 'Corte + Barba', price: 35.00 },
  sobrancelha: { name: 'Sobrancelha', price: 10.00 }
};

let selectedServices = new Set();
let selectedTime = null;

// Inicialização da aplicação
document.addEventListener('DOMContentLoaded', function() {
  setupDateInput();
  generateTimeSlots();
  setupServiceListeners();
  setupFormListener();
  setupPhoneMask();
});

// Configurar input de data (não permitir datas passadas)
function setupDateInput() {
  const dateInput = document.getElementById('appointmentDate');
  const today = new Date().toISOString().split('T')[0];
  dateInput.min = today;
  
  // Definir data padrão como hoje
  dateInput.value = today;
}

// Gerar slots de horário
function generateTimeSlots() {
  const timeGrid = document.getElementById('timeGrid');
  timeGrid.innerHTML = '';
  
  timeSlots.forEach(time => {
    const timeSlot = document.createElement('div');
    timeSlot.className = 'time-slot';
    timeSlot.textContent = time;
    timeSlot.addEventListener('click', () => selectTime(timeSlot, time));
    
    // Simular alguns horários ocupados (apenas para demonstração)
    if (Math.random() < 0.2) {
      timeSlot.classList.add('unavailable');
      timeSlot.textContent = time + ' (Ocupado)';
    }
    
    timeGrid.appendChild(timeSlot);
  });
}

// Selecionar horário
function selectTime(element, time) {
  if (element.classList.contains('unavailable')) {
    return;
  }
  
  // Remove seleção anterior
  document.querySelectorAll('.time-slot.selected').forEach(slot => {
    slot.classList.remove('selected');
  });
  
  // Adiciona nova seleção
  element.classList.add('selected');
  selectedTime = time;
}

// Configurar listeners dos serviços
function setupServiceListeners() {
  const serviceCheckboxes = document.querySelectorAll('input[name="services"]');
  
  serviceCheckboxes.forEach(checkbox => {
    checkbox.addEventListener('change', function() {
      updateSelectedServices();
      updateTotal();
    });
  });
}

// Atualizar serviços selecionados
function updateSelectedServices() {
  selectedServices.clear();
  const serviceCheckboxes = document.querySelectorAll('input[name="services"]:checked');
  
  serviceCheckboxes.forEach(checkbox => {
    selectedServices.add(checkbox.value);
  });
}

// Calcular e atualizar total
function updateTotal() {
  let total = 0;
  selectedServices.forEach(serviceId => {
    if (services[serviceId]) {
      total += services[serviceId].price;
    }
  });
  
  document.getElementById('totalAmount').textContent = 
    `R$ ${total.toFixed(2).replace('.', ',')}`;
}

// Configurar máscara para telefone
function setupPhoneMask() {
  const phoneInput = document.getElementById('clientPhone');
  
  phoneInput.addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    
    if (value.length >= 11) {
      value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
    } else if (value.length >= 7) {
      value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
    } else if (value.length >= 3) {
      value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
    } else if (value.length >= 1) {
      value = value.replace(/(\d{0,2})/, '($1');
    }
    
    e.target.value = value;
  });
}

// Configurar listener do formulário
function setupFormListener() {
  const form = document.getElementById('appointmentForm');
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    if (validateForm()) {
      submitAppointment();
    }
  });
}

// Validar formulário
function validateForm() {
  const name = document.getElementById('clientName').value.trim();
  const phone = document.getElementById('clientPhone').value.trim();
  const date = document.getElementById('appointmentDate').value;
  
  if (!name) {
    alert('Por favor, informe seu nome.');
    return false;
  }
  
  if (!phone || phone.length < 14) {
    alert('Por favor, informe um telefone válido.');
    return false;
  }
  
  if (!date) {
    alert('Por favor, selecione uma data.');
    return false;
  }
  
  if (selectedServices.size === 0) {
    alert('Por favor, selecione pelo menos um serviço.');
    return false;
  }
  
  if (!selectedTime) {
    alert('Por favor, selecione um horário.');
    return false;
  }
  
  return true;
}

// Submeter agendamento
function submitAppointment() {
  const name = document.getElementById('clientName').value.trim();
  const phone = document.getElementById('clientPhone').value.trim();
  const date = document.getElementById('appointmentDate').value;
  
  // Formatar data para exibição
  const dateObj = new Date(date + 'T00:00:00');
  const formattedDate = dateObj.toLocaleDateString('pt-BR');
  
  // Criar resumo dos serviços
  const servicesList = Array.from(selectedServices).map(serviceId => 
    services[serviceId].name
  ).join(', ');
  
  // Calcular total
  let total = 0;
  selectedServices.forEach(serviceId => {
    if (services[serviceId]) {
      total += services[serviceId].price;
    }
  });
  
  const appointmentData = {
    name,
    phone,
    date: formattedDate,
    time: selectedTime,
    services: servicesList,
    total: total.toFixed(2).replace('.', ',')
  };
  
  // Simular salvamento (aqui você conectaria com seu backend)
  console.log('Agendamento realizado:', appointmentData);
  
  // Mostrar modal de sucesso
  showSuccessModal(appointmentData);
  
  // Reset do formulário
  resetForm();
}

// Mostrar modal de sucesso
function showSuccessModal(appointmentData) {
  const modal = document.getElementById('successModal');
  const summary = document.getElementById('appointmentSummary');
  
  summary.innerHTML = `
    <strong>${appointmentData.name}</strong><br>
    📅 ${appointmentData.date} às ${appointmentData.time}<br>
    ✂️ ${appointmentData.services}<br>
    💰 Total: R$ ${appointmentData.total}
  `;
  
  modal.style.display = 'flex';
}

// Fechar modal
function closeModal() {
  document.getElementById('successModal').style.display = 'none';
}

// Reset do formulário
function resetForm() {
  document.getElementById('appointmentForm').reset();
  selectedServices.clear();
  selectedTime = null;
  
  // Reset das seleções visuais
  document.querySelectorAll('.time-slot.selected').forEach(slot => {
    slot.classList.remove('selected');
  });
  
  // Reset do total
  document.getElementById('totalAmount').textContent = 'R$ 0,00';
  
  // Definir data padrão novamente
  const dateInput = document.getElementById('appointmentDate');
  const today = new Date().toISOString().split('T')[0];
  dateInput.value = today;
}

// Fechar modal clicando fora dele
document.getElementById('successModal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeModal();
  }
});
    </script>
  </body>
</html>
