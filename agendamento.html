<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #D2B48C;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: #4f2406;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    input, select {
      background: #ffffff;
      color: #212020;
    }

    button {
      background: #ff7104;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #ed8c1e;
    }

    .days {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .day {
      flex: 1;
      text-align: center;
      padding: 12px;
      background: #ffffff;
      color: #212020;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .day:hover, .day.active {
      background: #ff7104;
      color: #000;
      font-weight: bold;
    }

    .hours {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .hour {
      flex: 1 1 80px;
      text-align: center;
      padding: 10px;
      background: #ffffff;
      color: #212020;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hour:hover, .hour.active {
      background: #ff7104;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agende seu Horário</h1>
    <form id="form-agendamento">
      <!-- Nome -->
      <div class="form-group">
        <label for="nome">Seu Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <!-- Corte escolhido -->
      <div class="form-group">
        <label for="servico">Serviço</label>
        <input type="text" id="servico" name="servico" readonly>
      </div>

      <!-- Barbeiro -->
      <div class="form-group">
        <label for="barbeiro">Selecione o Barbeiro</label>
        <select id="barbeiro" name="barbeiro" required>
          <option value="">Selecione</option>
          <option value="Lucas Dias">Lucas Dias</option>
          <option value="Isaias Barreto">Isaias Barreto</option>
          <option value="Isaias Santana">Isaias Santana</option>
        </select>
      </div>

      <!-- Dias da semana -->
      <div class="form-group">
        <label>Selecione o Dia</label>
        <div class="days">
          <div class="day" data-day="Segunda">Seg</div>
          <div class="day" data-day="Terça">Ter</div>
          <div class="day" data-day="Quarta">Qua</div>
          <div class="day" data-day="Quinta">Qui</div>
          <div class="day" data-day="Sexta">Sex</div>
          <div class="day" data-day="Sábado">Sáb</div>
        </div>
      </div>

      <!-- Horários -->
      <div class="form-group">
        <label>Selecione o Horário</label>
        <div class="hours" id="hours"></div>
      </div>

      <!-- Botão enviar -->
      <button type="submit">Confirmar Agendamento</button>
    </form>
  </div>

  <script>
    // Preencher serviço vindo da home
    const urlParams = new URLSearchParams(window.location.search);
    const servico = urlParams.get("servico");
    if (servico) {
      document.getElementById("servico").value = servico;
    }

    // horários
    function gerarHorarios() {
      let horarios = [];
      for (let h = 9; h <= 18; h++) {
        horarios.push(h.toString().padStart(2, "0") + ":00");
      }
      return horarios;
    }

    const days = document.querySelectorAll(".day");
    const hoursContainer = document.getElementById("hours");
    let selectedDay = null;
    let selectedHour = null;

    days.forEach(day => {
      day.addEventListener("click", () => {
        // Reset seleção de dias
        days.forEach(d => d.classList.remove("active"));
        day.classList.add("active");
        selectedDay = day.dataset.day;

        // Gerar horários
        hoursContainer.innerHTML = "";
        gerarHorarios().forEach(h => {
          const btn = document.createElement("div");
          btn.classList.add("hour");
          btn.textContent = h;
          btn.addEventListener("click", () => {
            document.querySelectorAll(".hour").forEach(hr => hr.classList.remove("active"));
            btn.classList.add("active");
            selectedHour = h;
          });
          hoursContainer.appendChild(btn);
        });

        hoursContainer.style.display = "flex";
      });
    });

    // Captura envio
    document.getElementById("form-agendamento").addEventListener("submit", e => {
      e.preventDefault();
      if (!selectedDay || !selectedHour) {
        alert("Por favor, escolha um dia e horário.");
        return;
      }
      alert("Agendamento confirmado!\nServiço: " + servico + "\nDia: " + selectedDay + "\nHora: " + selectedHour);
    });
  </script>
</body>
</html>
