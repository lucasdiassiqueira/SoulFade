<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e7d4c0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 900px;
      width: 100%;
    }

    .left {
      flex: 1;
      background: #654321;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .left p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h3 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #654321;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #492f15;
    }

    .forgot {
      text-align: right;
      margin-top: 10px;
    }

    .forgot a {
      font-size: 14px;
      color: #242525;
      text-decoration: none;
      cursor: pointer;
    }

    .social-login {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .social-btn {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .social-btn:hover {
      background: #f1f1f1;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      display: none;
      padding: 8px;
      border-radius: 6px;
    }

    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content input {
      margin-top: 15px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h2>Bem-vindo de volta!</h2>
      <p>Entre com seu email e senha para acessar sua conta.  
         Se esqueceu sua senha, você pode recuperá-la facilmente.</p>
    </div>
    <div class="right">
      <h3>Login</h3>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Senha">
      <input id="username" type="text" placeholder="Nome de usuário (novo perfil)">
      <button id="login-btn">Entrar / Criar Conta</button>
      <div class="forgot">
        <a id="forgot-link">Esqueceu a senha?</a>
      </div>

      <div class="social-login">
        <div class="social-btn">Google</div>
        <div class="social-btn">Facebook</div>
        <div class="social-btn">Apple</div>
      </div>

      <div id="message" class="message"></div>
    </div>
  </div>

  <!-- Modal Recuperar Senha -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="close">&times;</span>
      <h3>Recuperar Senha</h3>
      <p>Digite seu email para receber um link de recuperação.</p>
      <input id="recovery-email" type="email" placeholder="Seu email">
      <button id="send-email">Enviar</button>
      <div id="recovery-msg" class="message"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const link = document.getElementById("forgot-link");
    const closeBtn = document.getElementById("close");
    const loginBtn = document.getElementById("login-btn");
    const message = document.getElementById("message");
    const sendEmailBtn = document.getElementById("send-email");
    const recoveryMsg = document.getElementById("recovery-msg");

    link.onclick = () => modal.style.display = "flex";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if(e.target === modal) modal.style.display = "none"; }

    loginBtn.onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;

      if(email && password && username){
        message.textContent = "Conta criada ou login bem-sucedido!";
        message.className = "message success";
        message.style.display = "block";

        setTimeout(() => {
          window.location.href = "dashboard.html"; // Redireciona para outra página
        }, 1500);
      } else {
        message.textContent = "Preencha todos os campos!";
        message.className = "message error";
        message.style.display = "block";
      }
    }

    sendEmailBtn.onclick = () => {
      const recoveryEmail = document.getElementById("recovery-email").value;
      if(recoveryEmail){
        recoveryMsg.textContent = "Email de recuperação enviado!";
        recoveryMsg.className = "message success";
        recoveryMsg.style.display = "block";

        setTimeout(() => {
          modal.style.display = "none";
          recoveryMsg.style.display = "none";
        }, 1500);
      } else {
        recoveryMsg.textContent = "Digite um email válido!";
        recoveryMsg.className = "message error";
        recoveryMsg.style.display = "block";
      }
    }
  </script>

</body>
</html>
